<!DOCTYPE html>
<html>
<body>

<p>Imagen a usar:</p>
<img id="scream" src="img/img_the_scream.jpg" alt="The Scream" width="220" height="277">

<p>Canvas a completar:</p>
<canvas id="myCanvas" width="250" height="300"
style="border:1px solid #d3d3d3;">
El navegador no soporta canvan HTML5.</canvas>

<p><button onclick="myCanvas()">Dibujar Imagen!</button></p>

<script>
function myCanvas() {
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    var img = document.getElementById("scream");
    ctx.drawImage(img,1,1,100,100);//empieza en la coordenada 1,1 con un largo de y ancho de 100px
}
</script>

</body>
</html>
